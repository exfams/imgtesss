<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hosting Gambar EXFAMS</title>
  <style>
    body {
      background-color: #1d1c1c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      color: #ffb3c1;
      text-align: center;
      font-size: 32px;
    }

    table {
      width: 80%;
      max-width: 800px;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      border: 1px solid #d8aeae;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }

    thead {
      background-color: #690727;
      color: white;
    }

    td:nth-child(2) {
      background-color: #332a2d;
    }

    img {
      width: 80px;
      cursor: pointer;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    img:hover {
      transform: scale(1.1);
    }

    #fullscreen-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #fullscreen-img img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    #fullscreen-img:active {
      display: none;
    }

    .copy-btn {
      background-color: #ffb3c1;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>HOSTING GAMBAR<br />EXFAMS WEBSITE</h1>

  <div id="fullscreen-img" onclick="this.style.display='none'">
    <img src="" alt="fullscreen" />
  </div>

  <table id="gambar-table">
    <thead>
      <tr>
        <th>Gambar</th>
        <th>Nama File</th>
        <th>Copy URL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function showFullscreen(src) {
      const fullscreen = document.getElementById('fullscreen-img');
      fullscreen.style.display = 'flex';
      fullscreen.querySelector('img').src = src;
    }

    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert('Link berhasil disalin:\n' + url);
      });
    }
  </script>
  <script src="daftar-gambar.js"></script>
</body>
</html>
